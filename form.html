<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Listing Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            display: flex;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        .search-bar button {
            padding: 8px 15px;
            border: none;
            background-color: #00aaff;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .user-options button {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            background-color: #00aaff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-container input[type="text"],
        .form-container input[type="file"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container .form-row {
            display: flex;
            justify-content: space-between;
        }

        .form-container .form-row input {
            width: 48%;
        }

        .form-container button {
            padding: 10px 20px;
            border: none;
            background-color: #00aaff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h1>Explore</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search destinations">
            <button>Search</button>
        </div>
        <div class="user-options">
            <button>List Place</button>
            <button>Log Out</button>
        </div>
    </header>

    <div class="form-container">
        <h2>Enter Details of New Listing:</h2>
        <form id="listingForm" action="form.php" method="post" enctype="multipart/form-data">

            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter title">

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter description" rows="4"></textarea>

            <label for="image">Upload Image</label>
            <input type="file" id="image" name="image">

            <div class="form-row">
                <div>
                    <label for="price">Price</label>
                    <input type="text" id="price" name="price" placeholder="Enter price">
                </div>
                <div>
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="Enter country">
                </div>
            </div>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Enter location">

            <button type="submit">Add Listing</button>
        </form>
    </div>

    <script>
        document.getElementById('listingForm').addEventListener('submit', function(event) {
            // Optionally show an alert (remove if not needed)
            alert('Listing added successfully!');
    
            // Do not call preventDefault(); so the form will submit as expected
            // No need to manually submit the form with JavaScript
        });
    </script>
    

</body>
</html>

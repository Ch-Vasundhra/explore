<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Destinations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Explore</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search destinations">
            <button>Search</button>
        </div>
        <div class="user-options">
            <a href="form.html"><button>List Place</button></a>
            <button>Log Out</button>
        </div>
    </header>
    
    <nav>
        <ul>
            <li>Trending</li>
            <li>Tree Houses</li>
            <li>Beach Front</li>
            <li>Amazing Pools</li>
            <li>Rooms</li>
            <li>Castles</li>
            <li>Cruises</li>
            <li>Camping</li>
            <li>Mountain</li>
            <li>Luxury Hotel</li>
        </ul>
        <div class="tax-toggle">
            <span>Total with Tax</span>
            <input type="checkbox" id="taxToggle">
        </div>
    </nav>

    <main>
        <div class="card">
            <img src="image1.jpg" alt="Modern Loft in Downtown">
            <h3>Modern Loft in Downtown</h3>
            <p>₹1,200/Night</p>
        </div>
        <div class="card">
            <img src="image2.jpg" alt="Historic Brownstone in Boston">
            <h3>Historic Brownstone in Boston</h3>
            <p>₹2,200/Night</p>
        </div>
        <div class="card">
            <img src="image3.jpg" alt="Historic Villa in Tuscany">
            <h3>Historic Villa in Tuscany</h3>
            <p>₹2,500/Night</p>
        </div>
        <!-- More cards as needed -->
    </main>

    <script src="scripts.js"></script>
</body>
</html>
